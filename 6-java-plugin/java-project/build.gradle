apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.6
group = 'davenkin'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.8.2'
    testCompile 'easymock:easymock:2.0'
    compile 'org.slf4j:slf4j-log4j12:1.7.2'
}


sourceSets {
    main {
        java {
            srcDirs 'java-sources','src/api/java'
        }
        resources {
            srcDirs 'resources', 'src/api/resources'
        }
    }
}



